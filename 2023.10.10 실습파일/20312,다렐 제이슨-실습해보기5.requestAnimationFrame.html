<!DOCTYPE html>
<html>

<head>
	<title>실습해보기5.requestAnimationFrame</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<style>
	html {
      height: 100%;
    }
    body{
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .rocket{
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 150px;
    }
    .text{
      font-size: 5rem;
      font-weight: 100;
      text-align: center;
    }
	</style>
</head>

<body>
	<img class="rocket" src="./img/rocket.png" alt="로켓">
	<div class="text">yPos</div>
	<script>
		let yPos=0;
    	const text=document.querySelector(".text")
    	const rocket=document.querySelector(".rocket")


		let goRoket2;
		let render2=()=>{
			text.textContent=yPos
      		rocket.style.transform=`translateY(${-yPos}px)`
      		yPos+=10

			goRoket2=requestAnimationFrame(render2)
			if(yPos>500){
				cancelAnimationFrame(goRoket2)
				text.textContent="Stop"
			}
		}
	window.addEventListener("click",()=>{
      cancelAnimationFrame(goRoket2)
      text.textContent=`stop`;
    })

		render2();
	</script>
</body>

</html>
