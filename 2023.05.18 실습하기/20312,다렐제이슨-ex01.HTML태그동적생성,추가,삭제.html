<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex01.HTML태그 동적 생성</title>
  <style>
    ul {
      list-style: decimal;
    }
    
    .student{
      color: #424242;
      font-size: 25px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h2>2학년 3반 출석부</h2>
  <ul class="studentList">
    <li class="student">권기범</li>
    <li class="student">김규빈</li>
    <li class="student">김미남</li>
  </ul>
  <script>

    // 1. ul태그의 마지막 자식으로 '김의겸' 추가하기
    // => <li class="student">김의겸</li> 를 생성하여 ul태그의 마지막 자식으로 삽입
    const studentList = document.querySelector('.studentList');

    const li = document.createElement("li");
    
    const name = document.createTextNode("김의겸");
    
    li.appendChild(name);

    li.className = 'student';

    studentList.appendChild(li);

     // 2. ul태그의 첫번째 자식으로 '강찬희' 추가하기
    // => <li class="student">강찬희</li>

    const second_li = document.createElement("li");

    const second_name = document.createTextNode("강찬희");

    second_li.setAttribute("class","student");

    second_li.append(second_name);

    studentList.insertBefore(second_li,studentList.firstChild);

  </script>
</body>
</html>
