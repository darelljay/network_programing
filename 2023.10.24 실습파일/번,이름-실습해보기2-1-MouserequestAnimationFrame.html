<!DOCTYPE html>
<html>

<head>
  <title>requsetAnimationFrame - 마우스 제어하기1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
    }

    h1 {
      color: #fff;
      margin: 20px;
      display: block;
    }

    .cursor_item{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      top: 0;
      left: 0;
      transform: translate(0, 0);
    }

    .page{
      position: relative;
      top: 20px;
      margin-top: 710px;
    }
  </style>
</head>

<body>
  <h1 class="client">clientX,Y position</h1>
  <h1 class="page">pageX,Y position</h1>
  <div class="cursor_item"></div>
  <script>
    const box = document.querySelector(".cursor_item");
    const h1 = document.querySelectorAll("h1");
    let clientX
    let clientY

    window.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      h1[0].textContent = `client${mouseX},Y ${mouseY}`
      h1[1].textContent = `PageX:${e.pageX}, Y: ${e.pageY}`

      
      
      box.style.left = mouseX+"px";
      box.style.top = mouseY+"px";
    })
    
  </script>
</body>
</html>
